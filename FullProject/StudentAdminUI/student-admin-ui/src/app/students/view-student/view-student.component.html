<div class="page-header">
  <div class="container">
    <h1>{{header}}</h1>
  </div>
</div>

<div class="container">
  <div class="row p-1">
    <div class="col-xs-12 row end-xs">
      <a routerLink="/" mat-raised-button color="primary">
        <mat-icon>chevron_left</mat-icon>
        Geri Dön
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <form #studentDetailsForm="ngForm" >
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field class="example-full-width" appearance="outline" floatLabel="auto">
              <!-- <mat-label>Ad</mat-label> -->
              <input matInput [(ngModel)]="student.firstName" name="firstName" placeholder="Ad" required>
              <mat-error>Lütfen adınızı giriniz!</mat-error>
            </mat-form-field>
          </div>

          <div class="col-xs-6">
            <mat-form-field class="example-full-width" appearance="outline">
              <!-- <mat-label>Soyad</mat-label> -->
              <input matInput [(ngModel)]="student.lastName" name="lastName" placeholder="Soyad" required>
              <mat-error>Lütfen soyadınızı giriniz!</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <!-- <mat-label>Doğum Tarihi</mat-label> -->
              <input matInput [matDatepicker]="myPicker" [(ngModel)]="student.dateOfBirth" name="dateOfBirth" placeholder="Doğum Tarihi" required>
              <mat-datepicker-toggle  [for]="myPicker" matSuffix></mat-datepicker-toggle>
              <mat-datepicker #myPicker></mat-datepicker>
              <mat-error>Lütfen doğum tarihinizi giriniz!</mat-error>
            </mat-form-field>
          </div>
        </div>


        <div class="row">
          <div class="col-xs-6">
            <mat-form-field class="example-full-width" appearance="outline">
              <!-- <mat-label>Email</mat-label> -->
              <input matInput  [(ngModel)]="student.email" name="email" placeholder="Email" required>
              <mat-error>Lütfen email adresinizi giriniz!</mat-error>
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field class="example-full-width" appearance="outline">
              <!-- <mat-label>Telefon Numarası</mat-label> -->
              <input matInput  [(ngModel)]="student.mobile" name="mobile" placeholder="Telefon Numarası" required>
              <mat-error>Lütfen telefon numaranızı giriniz!</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <!-- <mat-label>Cinsiyet</mat-label> -->
              <!-- <input matInput  [(ngModel)]="student.gender.description" name="gender" placeholder="Cinsiyet"> -->
              <mat-select [(ngModel)]="student.genderId" name="gender" required> <!--Bu kısma ngModel verilmesi direkt verinin çıkması için Female direkt yazdırılması. -->
                <mat-option *ngFor="let gender of genderList" [value]="gender.id"> <!--Neye göre id'e göre vereceği şey ise description-->
                  {{gender.description}}
                </mat-option>
              </mat-select>
              <mat-error>Lütfen cinsiyeti belirtiniz.!</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <!-- <mat-label>Adres</mat-label> -->
              <textarea matInput  [(ngModel)]="student.address.physicalAddress" name="PhysicalAddress" placeholder="Adres" required> </textarea>
              <mat-error>Lütfen adresinizi giriniz!</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <!-- <mat-label>Posta Kodu</mat-label> -->
              <textarea matInput   [(ngModel)]="student.address.postalAddress" name="PostalAddress" placeholder="Posta Kodu" required> </textarea>
              <mat-error>Lütfen posta kodunu giriniz!</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div style="display: flex; justify-content:space-between" *ngIf="!isNewStudent"> <!--isnewStudent false iken sil butonu gözüksün.-->
              <button [disabled]="!studentDetailsForm.valid" mat-raised-button color="primary" (click)="onUpdate()">Kaydet</button>
              <button mat-raised-button color="warn" (click)="onDelete()">Sil</button>
            </div>
            <div style="display: flex; justify-content:space-between" *ngIf="isNewStudent">
              <button [disabled]="!studentDetailsForm.valid" mat-raised-button color="primary" (click)="onAdd()">Kaydet</button>
            </div>
          </div>
        </div>

      </form>
    </div>

    <div class="col-xs-6"> </div>
  </div>

</div>
